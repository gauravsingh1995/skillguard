name: Publish Package

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          # No registry-url â€” prevents setup-node from injecting
          # NODE_AUTH_TOKEN=XXXXX-XXXXX-XXXXX-XXXXX placeholder, which
          # would block npm OIDC Trusted Publishing

      - run: npm ci

      - run: npm run build

      - run: npm run test

      - run: npm publish --provenance --access public
