name: Publish Package

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci

      - run: npm run build

      - run: npm run test

      - name: Remove placeholder token for OIDC Trusted Publishing
        run: |
          echo "Removing placeholder _authToken from .npmrc to enable OIDC Trusted Publishing..."
          sed -i 's|//registry.npmjs.org/:_authToken=.*||' "$NPM_CONFIG_USERCONFIG"
          echo "Current .npmrc after cleanup:"
          cat "$NPM_CONFIG_USERCONFIG"

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          npm_config_loglevel: http
          NODE_AUTH_TOKEN: ''

      - name: Show npm debug log on failure
        if: failure()
        run: cat /home/runner/.npm/_logs/*.log 2>/dev/null || echo "No log file found"
