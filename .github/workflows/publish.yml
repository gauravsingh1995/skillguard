name: Publish Package

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci

      - run: npm run build

      - run: npm run test

      - name: Debug environment
        run: |
          echo "npm version: $(npm --version)"
          echo "node version: $(node --version)"
          echo "OIDC URL available: $([[ -n "$ACTIONS_ID_TOKEN_REQUEST_URL" ]] && echo 'yes' || echo 'no')"
          echo "OIDC Token available: $([[ -n "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" ]] && echo 'yes' || echo 'no')"
          echo "--- .npmrc contents ---"
          cat ~/.npmrc 2>/dev/null || echo "(no .npmrc found)"

      - name: Clear auth token to allow OIDC Trusted Publishing
        run: npm config delete //registry.npmjs.org/:_authToken

      - run: npm publish --provenance --access public --foreground-scripts
